<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/9ca57fd295.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>What's the weather?</title>
  </head>
  <body class="gradient-bg">
    <main>
      <div class="app">
        <div class="weather-container weather-current">
          <p class="location">Dodoma</p>
          <p class="temperature">17&#176;</p>
          <p class="description">Clear</p>
          <div class="high-low-container">
            <p class="high">H:27&#176;</p>
            <p class="low">L:15&#176;</p>
          </div>
        </div>
        <div class="forecast">
          <div class="hour-container">
            <div class="forecast-heading">
              <i class="fa-solid fa-clock"></i>&nbsp;24-HOUR FORECAST
            </div>
            <div class="hour-weather-container">
              <div class="weather-container weather-hour">
                <p class="hour">00</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">01</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">02</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">03</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">04</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">05</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">06</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">07</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
              <div class="weather-container weather-hour">
                <p class="hour">08</p>
                <i class="fa-solid fa-bolt"></i>
                <p class="temperature-hour">17&#176;</p>
              </div>
            </div>
          </div>
          <div class="daily-forecast-container">
            <div class="forecast-heading" id="day">
              <i class="fa-solid fa-calendar-days"></i>&nbsp;10-DAY FORECAST
            </div>
            <div class="day-weather-container">
              <div class="day-forecast">
                <p class="day">
                  Mon<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
              <div class="day-forecast">
                <p class="day">
                  Tue<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
              <div class="day-forecast">
                <p class="day">
                  Wed<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
              <div class="day-forecast">
                <p class="day">
                  Thu<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
              <div class="day-forecast">
                <p class="day">
                  Fri<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
              <div class="day-forecast">
                <p class="day">
                  Sat<i class="fa-solid fa-bolt day-weather-icon"></i>
                </p>
                <p class="high">L:17&#176;/H:24&#176;</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="end">
        made with &nbsp;<span class="heart"> ‚ù§ </span>&nbsp; by harunkim
      </div>
    </main>
  </body>
</html>
